<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My London Travel</title>
</head>

<body>
    <header>
        <!-- Titolo del viaggio-->
        <h1>Il mio Viaggio a Lodra</h1>
        <!-- Immagine principale -->
        <div>
            <img src="./img/pexels-bill-emrich-230794-0.jpg" alt="Immagine Londra 1">
            <img src="./img/pexels-bill-emrich-230794-1.jpg" alt="Immagine Londra 2">
            <img src="./img/pexels-bill-emrich-230794-2.jpg" alt="Immagine Londra 3">
        </div>
    </header>
    <hr>
    <main>
        <!-- Contenitore con tabella delle spese -->
        <div>
            <h2>Le mie spese</h2>
            <table>
                <!-- Intestazione tabella delle spese -->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- Corpo tabella delle spese -->
                <tbody>
                    <!-- Primo elemento -->
                    <tr>
                        <td>1</td>
                        <td>Biglitti aerei</td>
                        <td>120&euro;</td>
                    </tr>
                    <!-- Secondo elemento -->
                    <tr>
                        <td>2</td>
                        <td>Pasti</td>
                        <td>90&euro;</td>
                    </tr>
                    <!-- Terzo elemento -->
                    <tr>
                        <td>3</td>
                        <td>Mezzi Pubblici</td>
                        <td>70&euro;</td>
                    </tr>
                </tbody>
                <!-- Footer Tabella con resoconto finale delle spese -->
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>300&euro;</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <hr>
    </main>
</body>

</html>
